  <style>
      .email-timeline {
  margin: 20px 0;
  list-style-type: none;
  display: flex;
  padding: 0;
  text-align: center;
}
.email-timeline li {
  transition: all 200ms ease-in;
}

.email-status {
  padding: 0px 30px;
    display: flex;
    justify-content: center;
    border-top: 3px dashed #ff670a38;
    position: relative;
    transition: all 200ms ease-in;
}
  
.email-status span {
  font-weight: 600;
  font-size: 13px;
  padding-top: 20px;
  font-family:Poppins;
}
.email-status span:before {
  content: '';
    width: 10px;
    height: 10px;
    background-color: white;
    border-radius: 25px;
    border: 4px solid #ff6506;
    position: absolute;
    top: -12px;
    left: calc(50% - 12px);
    transition: all 200ms ease-in;
}
  </style>
